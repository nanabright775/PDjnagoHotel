{% extends "accountss/base.html" %}
{% block content %}
  
{% load widget_tweaks %}

<div class="container d-flex justify-content-center mt-5 mb-5">
  
  <form method="post" enctype="multipart/form-data" class="w-50 mt-5">
      {% csrf_token %}
      {% for field in form %}
          <div class="mb-3">
              <label class="small mb-1" for="{{ field.id_for_label }}">{{ field.label }}</label>
              {{ field|add_class:"form-control rounded" }}
              {% if field.errors %}
                  <div class="alert alert-danger mt-2">
                      {{ field.errors|first }}
                  </div>
              {% endif %}
          </div>
      {% endfor %}
      <div class="d-flex justify-content-center">
          <button class="btn btn-primary w-50 rounded" type="submit">Make Reservation</button>

      </div>
      
  </form>
  </div>
{% endblock %}
