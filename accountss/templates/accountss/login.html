{% extends 'accountss/base.html' %}
{% load static %}

{% block content %}
<br>
        <div class="row justify-content-center">
            <div class="col-xs-4 col-md-4 ">
                <div class="card shadow p-5 mt-5"> 
                <form class="form  mb-5 w-100" method='post'>
                    {% csrf_token %}
                    {% if messages %}
                    <div class="alert alert-warning text-danger text-center font-weight-bold small alert-dismissible fade show" role="alert">
                        {% for message in messages %}
                        {{ message }}
                        {% endfor %}
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    {% endif %}
                <h2 class=" text-center  mb-4 font-weight-bold ">Login</h2>
                <label for="inputUsername" class="form-label mt-3 font-weight-bold">Username</label>
                <input type="text" id="inputUsername" class="form-control mt-2 rounded" placeholder="Username" required autofocus name="username">
                <label for="inputPassword" class="form-label mt-2 font-weight-bold">Password</label>
                <div class="input-group mt-2">
                    <input type="password" id="inputPassword" class="form-control rounded" placeholder="Password" required name="password">
                    <div class="input-group-append">
                        <a class="btn border-0 rounded" type="button" id="togglePassword">
                            <i class="bi bi-eye-fill"></i>
                        </a>
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <button class="btn  btn-success btn-sm  btn-block mt-2 rounded" type="submit">Sign in</button>
                    </div>
                
                <div class="d-flex justify-content-center">
                    <a href="{% url 'social:begin' 'google-oauth2' %}" class="btn  w-100 btn-sm btn-danger mt-2  rounded">
                        <i class="bi bi-google"></i> Sign in with Google</a><br>
                    </div>
                <a class="text-center mt-2 font-weight-bold small" href="{% url 'signup' %}">
                    Don't have an account? Sign up</a>
            </form>
        </div>
            </div>
       
</div>
<script>
    document.getElementById('togglePassword').addEventListener('click', function (e) {
        // Toggle the type attribute
        const password = document.getElementById('inputPassword');
        const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
        password.setAttribute('type', type);
        // Toggle the eye / eye slash icon
        this.querySelector('i').classList.toggle('bi-eye-fill');
        this.querySelector('i').classList.toggle('bi-eye-slash-fill');
    });
</script>
{% endblock content %}
